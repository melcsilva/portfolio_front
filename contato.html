		<main>
            <section id="contact" class="flex">
                <form action="#" method="submit" id="formulario">
                    
                  <label for="name">Nome: </label>
                  <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                  <span id="txtNome"></span>

                  <label for="email">E-mail: </label>
                  <input type="text" id="email" name="email" placeholder="Digite seu email" required>
                  <span id="txtEmail"></span>

                  <label for="subject">Assunto: </label>
                  <input type="text" id="subject" name="subject" placeholder="Digite o título da mensagem">
                  <span id="txtSubject"></span>

                  <label for="message">Mensagem: </label>
                  <textarea name="message" id="message" placeholder="Digite sua mensagem"></textarea>

                  <button type="submit">Enviar</button>
                </form>

                <article id="mapa" class="flex_start">
									<div id="endereco">
										<p> Jaguaré</p>
										<p>São Paulo - SP</p>
									</div>
                  <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29261.989126205757!2d-46.74638165!3d-23.5415414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8ad16b86be1%3A0xcd3c55cfd3de6b7c!2zSmFndWFyw6ksIFPDo28gUGF1bG8gLSBTUA!5e0!3m2!1spt-BR!2sbr!4v1752859972237!5m2!1spt-BR!2sbr"
                  width="400"
                  height="250"
                  style="border:0;"
                  allowfullscreen=""
                  loading="lazy" referrerpolicy="no-referrer-when-downgrade"
									id="mapa"></iframe>
                </article>
                
            </section>

		</main>

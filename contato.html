<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Projeto Portfólio">
		<meta name="author" content="Generation Brasil">
		<meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="image/svg" href="./assets/img/4.svg" />
		<title>Meu Perfil</title>
	</head>
	<body>
		<!-- Cabeçalho da Página (header) -->
		<header>
			<!-- Div Conteudo do Cabeçalho -->
			<div id="header_content">
				<!-- Titulo do Cabeçalho -->
				<div id="titulo">
					<!-- Seu nome -->
					<h1>Mel Silva</h1>
				</div>

				<!-- Conteudo do Menu da Página (header) -->
				<div id="menu">
					<!-- Menu da Página -->
					<nav>
						<!-- Marcadores não ordenados + links -->
						<ul id="menu">
							<li>
								<a href="index.html"> Home </a>
							</li>
							<li>
								<a href="contato.html"> Contato </a>
							</li>
              <li>
                <a href="filmes.html"> Filminhos </a>
              </li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<!-- Seção Principal da Página (main) -->
		<main>

			<!-- Seção Formulário de Contato e Redes Sociais -->
            <section id="contact">

                <!-- Seção do Formulário -->
                <form action="#" method="submit" id="formulario">
                    
                  <label for="name">Nome: </label>
                  <input type="text" id="name" name="name" placeholder="Digite seu nome">
                  <span id="txtNome"></span>

                  <label for="email">E-mail: </label>
                  <input type="text" id="email" name="email" placeholder="Digite seu email">
                  <span id="txtEmail"></span>

                  <label for="subject">Assunto: </label>
                  <input type="text" id="subject" name="subject" placeholder="Digite o título da mensagem">
                  <span id="txtSubject"></span>

                  <label for="message">Mensagem: </label>
                  <textarea name="message" id="message" placeholder="Digite sua mensagem"></textarea>

                  <button type="submit">Enviar</button>
                </form>

                <!-- Seção do Google Maps -->
                <article id="mapa">
                  <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29261.989126205757!2d-46.74638165!3d-23.5415414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8ad16b86be1%3A0xcd3c55cfd3de6b7c!2zSmFndWFyw6ksIFPDo28gUGF1bG8gLSBTUA!5e0!3m2!1spt-BR!2sbr!4v1752859972237!5m2!1spt-BR!2sbr"
                  width="400"
                  height="250"
                  style="border:0;"
                  allowfullscreen=""
                  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </article>
                
            </section>

		</main>

		<!-- Rodapé da Página (footer) -->
		<footer>

			<!-- Seção de Contato - Redes Sociais -->
            <section id="redes_sociais">

                    <a href="">
                        <img src="assets/img/linkedin.svg" alt="LinkedIn" />
                    </a>
                    <a href="">
                        <img src="assets/img/github.svg" alt="Github" />
                    </a>
                    <a href="">
                        <img src="assets/img/instagram.svg" alt="Instagram" />
                    </a>

            </section>

			<h3>
				Feito com ❤️ por Mel - 2025
			</h3>

		</footer>
	</body>
</html>
